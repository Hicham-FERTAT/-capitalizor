<div class="loginContainer">
    <div class="loginCenter">
        <h1> Login</h1>
        <h1> {{info}}</h1>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" [(ngModel)] = "mail" placeholder="email@example.com">
           
        </div>
        <div class="form-group">
            <label for="pswd">Password</label>
            <input type="password" class="form-control" id="pswd" [(ngModel)] = "password" placeholder="Password">
           
        </div>
        <button type="submit" class="btn btn-primary" (click)="sendToConnect()">Login</button>
    </div>
</div>
