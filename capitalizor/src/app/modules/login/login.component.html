<div class="row">
    
    <div class=" w-100 mt-50 border border-bottom-10 border-top-0">
        <div class=" col-1 col-lg-1 col-sm-1 col-md-1 pb-2 mx-auto bg-dark ">
            <img class="  mt-50" src="#" alt="">
        </div>

    </div>

</div>
<div class="row">
    <div class="loginContainer col-10 col-lg-4 col-sm-4 col-md-4 pb-2 ">

        <h1> Login</h1>
        <h1> {{info}}</h1>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" [(ngModel)]="mail" placeholder="email@example.com">

        </div>
        <div class="form-group">
            <label for="pswd">Password</label>
            <input type="password" class="form-control" id="pswd" [(ngModel)]="password" placeholder="Password">

        </div>
        <div class="loginCenter">
        <button type="submit" class="btn btn-primary w-50 rounded-pill mx-auto" (click)="sendToConnect()">Login</button>
        <a href="#" class="text-center ">Forgot your password?</a></div>
    </div>
</div>
